on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

name: CI

env:
  RUSTFLAGS: "-D warnings"
  # prevents out of disk space error
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install mold linker ğŸ”—
        uses: rui314/setup-mold@v1

      - name: Install Rust âš™ï¸
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: riscv32imc-unknown-none-elf

      - name: Setup Rust cache ğŸ—ƒï¸
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov and nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,nextest

      - name: Check formatting ğŸ“
        run: cargo fmt --check --all

      - name: Run Check ğŸ“¦
        run: cargo check --workspace --all-features --release

      - name: Run Clippy ğŸ“
        run: cargo clippy --all-features --release

      - name: Install build dependencies ğŸ“¦
        run: sudo apt-get install -y build-essential pkg-config libudev-dev

      # TODO: maybe this can be a nightly build of sorts
      # FIXME: alternative to hardcoding the target?
      - name: Build into binary ğŸ—ï¸
        run: cargo build --workspace --all-features --release --target riscv32imc-unknown-none-elf

